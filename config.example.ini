[gateio]
api_key = your_api_key_here
secret = your_secret_key_here

[logging]
level = INFO
file = logs/trading.log

[trading]
base_currency = USDT
quote_currency = BTC,ETH,XRP,ADA
leverage = 1

[risk_management]
max_position_size = 0.1  # 最大仓位比例
stop_loss = 0.05        # 5% 止损
take_profit = 0.1       # 10% 止盈
max_drawdown = 0.2      # 20% 最大回撤

[backtest]
initial_balance = 10000
fee = 0.001             # 0.1% 交易手续费
slippage = 0.0005       # 滑点

[data]
timeframe = 1h         # 默认K线周期
start_date = 20230101   # 回测开始日期
data_source = gateio    # 数据源

[notifications]
enable_email = false
email = your_email@example.com
smtp_server = smtp.example.com
smtp_port = 587
smtp_user = your_email@example.com
smtp_password = your_email_password
